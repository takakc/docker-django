upstream django {
    server unix:/var/www/django/kankanApp.sock;
}

server { 
    listen      *;
    server_name kankan.test;

    charset utf-8;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    location / {
        include     /etc/nginx/uwsgi_params;
        uwsgi_pass django;
    }

}
